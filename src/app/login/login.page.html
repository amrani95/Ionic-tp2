<ion-content class="flexbox">
  <div>
  <ion-item>
  <ion-label position="floating">Identifiant</ion-label>
    <ion-input [(ngModel)]="id"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type ="password" [(ngModel)]="mdp"></ion-input>
  </ion-item>
  <ion-button [disabled]="mdp.length < 4 || id.length < 4" color="primary" (click)="login()">Login</ion-button>
  </div>
</ion-content>
