<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title >
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
        <ion-card-title>Card Title</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        Keep close to Nature's heart... and break clear away, once in awhile,
        and climb a mountain or spend a week in the woods. Wash your spirit clean.
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-item (click)="fireAlert()" class="ion-activated">
        <ion-icon name="wifi" slot="start"></ion-icon>
        <ion-label>Fire Alert</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon (click)="takePic()" name="camera" slot="start" class="ion-activated"></ion-icon>
        <ion-label> Take picture</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon (click)="takePos()" name="location-outline" slot="start" class="ion-activated"></ion-icon>
        <ion-label>Your position</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="walk" slot="start"></ion-icon>
        <ion-label>Card Button Item 2</ion-label>
      </ion-item>
    </ion-card>
    <ion-card *ngIf="imgData">
      <img [src]="imgData">
    </ion-card>
    <ion-grid *ngIf="longitude && latitude" >
      <ion-row><ion-label>Vos positions</ion-label></ion-row>
      <ion-row>
        <ion-col>
          <div>
            <ion-label>Latitude</ion-label>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <ion-label>Longitude</ion-label>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div>
            {{latitude}}
          </div>
        </ion-col>
        <ion-col>
          <div>
            {{longitude}}
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
